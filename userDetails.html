<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dist/modules/bootstrap/css/bootstrap.min.css">

<body onload="Footer(); Sidebar(); viewUser();">
    <div id="app">
        <div class="main-wrapper">
            <div class="navbar-bg"></div>
            <div class="main-sidebar">
                <aside id="sidebar-wrapper">
                    <div id="SidebarBlock"></div>
                </aside>
            </div>
            <div class="main-content">
                <section class="section">
                    <div class="row">
                        <div class="col-8 col-md-8 col-lg-8">
                            <div class="input-group mb-3 input-group-lg">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="input-group mb-3 input-group-lg">
                                <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="input-group mb-3 input-group-lg">
                                <select class="form-control" id="hobbies" name="hobbies">
                                    <option value="">Select</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Music">Music</option>
                                    <option value="Study">Study</option>
                                </select>
                                <input type="hidden" class="form-control" id="UserID" name="UserID">
                            </div>
                            <div class="input-group mb-3 input-group-lg">
                                <button type="submit" onclick="editUser();">Update</button>
                            </div>
                        </div>
                        <div class="col-4 col-md-4 col-lg-4">
                            <div class="d-flex justify-content-left h-100">
                                <div class="image_outer_container">
                                    <div class="green_icon"></div>
                                    <div class="image_inner_container">
                                        <img src="filemanager/user.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div id="FooterBlock"></div>
        </div>
